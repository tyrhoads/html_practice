<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tyler's Survey</title>
        <link rel="stylesheet" href="fCCstyle.css">
    </head>
    <body>
        <h1 id="title">
            This is My Survey.
        </h1>
        <p id="description">
            this will give us a good idea on who you people are.
        </p>
        <form id="survey-form">
            <fieldset>
                <label for="name">Name
                <input id="name" type="text" placeholder="Jane Doe" required/>
                </label>
                <label for="email">Email
                <input id="email" type="email" placeholder="janedoe1993@gmail.com"required/>
                </label>
                <label for="age">Age
                <input id="age" type="number" placeholder="18"required min="10" max="99"/>
                </label>
            </fieldset>
            <fieldset>
            <label for="dropdown"> What is the reason for existance?
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Nothing</option>
                    <option value="2">"jesus " or some shit</option>
                    <option value="3">Love</option>
                    <option value="4">Family</option>
                </select>
            </label>
        </fieldset>
            <fieldset>
            <legend>Books or Movies (required)</legend>
            <label for="books"><input id="books" type="radio" name="choice" class="inline"  /> Books</label>
            <label for="Movies"><input id="Movies" type="radio" name="choice" class="inline" checked /> Movies</label>
        </fieldset>
            <label>
                <button id="submit" type="submit" class="button">
                    Push it real good.
                    </button>
                
            </label>
        </form>

        </h1>
    </body>

</html>
